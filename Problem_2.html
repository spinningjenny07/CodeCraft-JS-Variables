<script>// Problem #2
//The temperature T in degrees Celsius (°C) is equal to the temperature T in degrees Fahrenheit (°F) minus 32, times 5/9.
// Write a program which prompts the user to enter a temperature in Celsius and then converts it to Fahrenheit or Kelvin.
 var tempC = prompt("What is the temperature in Celsius?")
 var tempF = tempC * 9/5 + 32;
 console.log(tempF);
 </script>
