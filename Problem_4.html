<script>// Problem #4 - Create a program which prompts the user to enter five test scores. Then, output the average of the five test scores.

var score1 = parseFloat(prompt("Enter 1st test score."));
var score2 = parseFloat(prompt("Enter 2nd test score."));
var score3 = parseFloat(prompt("Enter 3rd test score."));
var score4 = parseFloat(prompt("Enter 4th test score."));
var score5 = parseFloat(prompt("Enter 5th test score."));

console.log((score1 + score2 + score3 + score4 + score5)/5);
</script>
